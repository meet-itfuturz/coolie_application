name: coolie_application
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0-99.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  get: ^4.7.2
  get_storage: ^2.1.1
  url_launcher: ^6.3.2
  image_picker: ^1.2.0
  device_info_plus: ^11.5.0
  google_fonts: ^6.2.1
  firebase_messaging: ^16.0.1
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  intl: ^0.20.2
  flutter_svg: ^2.2.0
  image_cropper: ^9.1.0
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  flutter_launcher_icons: ^0.14.4
  change_app_package_name: ^1.5.0
  flutter_local_notifications: ^19.4.2
  firebase_crashlytics: ^5.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  config:
    enable-swift-package-manager: false
    
  uses-material-design: true

  assets:
    - assets/

